env:
  - CGO_ENABLED=0
builds:
  - targets:
    - linux_amd64
    - linux_arm64

archives:
  - id: zip
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format: zip
    files:
      - none*

checksum:
  name_template: 'checksums.txt'

changelog:
  skip: true

release:
  github:
    owner: edgelaboratories
    name: atlantis
  draft: true

snapshot:
  name_template: "{{ incpatch .Version }}-next"
